                                </div><!--end auth-logo-box-->

                                <form class="form-horizontal auth-form my-4">

                                    <div class="form-group">

                                        <div class="input-group mb-3">
                                            <span class="auth-form-icon IconFixedSize">

                                            </span>

                                    </div><!--end form-group-->

                                    <div class="form-group">
                                        <label for="userpassword">Password</label>

                                            <span class="auth-form-icon IconFixedSize">

                                            </span>
                                            <input type="{{InputType}}" class="form-control" ng-model="UserPassword" id="userpassword" placeholder="Enter password">
                                            <span style=" height: 30px;" class="auth-form-icon IconFixedSize" ng-click="PasswordHideAndShow()">

                                        <!--<i class="fa fa-eye" style="margin-top:-20px;"> </i>-->
                                    </div><!--end form-group-->

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <div class="custom-control custom-switch switch-success">
                                                    <input type="checkbox" class="custom-control-input" id="customSwitchSuccess">
                                                    <label class="custom-control-label text-muted" for="customSwitchSuccess">Remember me</label>
                                                </div>

                                            </div><!--end form-group-->
                                        </div>
                                        <div class="col-md-6 textAligenment ">
                                            <a class="text-muted font-12"><i class="dripicons-lock"></i> Forgot password?</a>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 row">
                                        <div class="col-12 mt-2">
                                            <!--<a class="btn btn-gradient-primary btn-round btn-block waves-effect waves-light" ng-href="#/Views/Home/Index.cshtml" href="#/Views/Home/Index.cshtml">-->

                                                Log In <i class="fas fa-sign-in-alt ml-1"></i>

                                            </a>
                                        </div><!--end col-->
                                    </div> <!--end form-group-->
                                </form><!--end form-->

    <!--<script src="LoginController.js"></script>-->

    <script>
        //function login() {
        //    window.location = '/Home/Index#/UserDashboard';
        //}
        (function ($) {

            'use strict';

            function initSlimscroll() {
                $('.slimscroll').slimscroll({
                    height: 'auto',
                    position: 'right',
                    size: "7px",
                    color: '#e0e5f1',
                    opacity: 1,
                    wheelStep: 5,
                    touchScrollStep: 50
                });
            }


            function initMetisMenu() {
                //metis menu
                $(".metismenu").metisMenu();
            }

            function initLeftMenuCollapse() {
                // Left menu collapse
                $('.button-menu-mobile').on('click', function (event) {
                    event.preventDefault();
                    $("body").toggleClass("enlarge-menu");
                    initSlimscroll();
                });
            }

            function initEnlarge() {
                if ($(window).width() < 1025) {
                    $('body').addClass('enlarge-menu');
                } else {
                    if ($('body').data('keep-enlarged') != true)
                        $('body').removeClass('enlarge-menu');
                }
            }

            function initTooltipPlugin() {
                $.fn.tooltip && $('[data-toggle="tooltip"]').tooltip()
            }



            function initActiveMenu() {
                // === following js will activate the menu in left side bar based on url ====
                $(".left-sidenav a").each(function () {
                    var pageUrl = window.location.href.split(/[?#]/)[0];
                    if (this.href == pageUrl) {
                        $(this).addClass("active");
                        $(this).parent().addClass("active"); // add active to li of the current link
                        $(this).parent().parent().addClass("in");
                        $(this).parent().parent().addClass("mm-show");
                        $(this).parent().parent().parent().addClass("mm-active");
                        $(this).parent().parent().prev().addClass("active"); // add active class to an anchor
                        $(this).parent().parent().parent().addClass("active");
                        $(this).parent().parent().parent().parent().addClass("mm-show"); // add active to li of the current link
                        $(this).parent().parent().parent().parent().parent().addClass("mm-active");

                    }
                });
            }



            function init() {
                initSlimscroll();
                initMetisMenu();
                initLeftMenuCollapse();
                initEnlarge();
                initTooltipPlugin();
                initActiveMenu();
                Waves.init();
            }

            init();

        })(jQuery)

    </script>
